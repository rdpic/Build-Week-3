<div class="container text-center p-5">
    <h1>SIGN UP</h1>
    <div class="container">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-control"
            ngModel
          />
  
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
            ngModel
          />
  
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
            ngModel
          />
          
          <label for="image" class="form-label">Upload pic</label>
          <input
            type="url"
            id="image"
            name="image"
            class="form-control"
            ngModel
          />
        </div>
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="btn btn-primary mt-5"
        >
          SIGN UP NOW
        </button>
      </form>
    </div>
  </div>
