<div class="container mt-4">
    <div class="container text-center d-flex gap-3 justify-content-center align-items-center">
        <div class="container_pic">
            <img [src]="user.image" class="post_image" />
        </div>
        <h2 class="title ">Welcome back, {{user.name}} </h2>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create new post
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #newPost="ngForm" (ngSubmit)="onSubmit(newPost)">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required ngModel/>
                        <label for="body" class="form-label">Body:</label>
                        <textarea id="body" name="body" class="form-control" required ngModel></textarea>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <h3 class="text my-2 ">Ecco a te i tuoi post:</h3>
    <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts; let i=index" class="row">
            <div class="card p-0 mt-3">
                <div class="card-header">
                    <h4>{{post.title.toUpperCase()}}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.body}}</p>
                    <a class="btn btn-primary" routerLink="active" [routerLink]="[post.id]">Details</a>
                </div>
            </div>

        </div>

    </div>
</div>
