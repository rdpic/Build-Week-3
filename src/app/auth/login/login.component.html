<div class="container text-center p-5">
    <h1>LOGIN</h1>
    <div class="container">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required class="form-control" ngModel>

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" required class="form-control" ngModel>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-5">LOGIN</button>
        </form>
    </div>
</div>
