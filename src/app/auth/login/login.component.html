<div class="container text-center p-5">
    <div class="container">
        <div class="card bg-white p-5 rounded-5">
            <h1>LOGIN</h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <input
                        placeholder="Email..."
                        type="email"
                        name="email"
                        id="email"
                        required
                        class="form-control-plaintext border-0 border-bottom mb-4"
                        ngModel
                    />

                    <input
                        placeholder="Password..."
                        type="password"
                        name="password"
                        id="password"
                        required
                        class="form-control-plaintext border-0 border-bottom"
                        ngModel
                    />
                </div>
                <p class="mt-4 fs-6">
                    Don't have an account?
                    <a [routerLink]="['/register']">Register</a>
                </p>
                <button
                    id="btn"
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-primary mt-2"
                >
                    SEND
                </button>
            </form>
        </div>
    </div>
</div>
